<p-card header="Change Your Password">
  <form [formGroup]="form" (ngSubmit)="changePassword()" autocomplete="off">
    <div class="flex flex-column w-20rem">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock z-2"></i>
        <p-password
          formControlName="currentPassword"
          placeholder="Current Password"
          styleClass="w-full"
          [inputStyle]="{ paddingLeft: '2.5rem' }"
          inputStyleClass="w-full md:w-25rem "
          [toggleMask]="true"
          [feedback]="false"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock z-2"></i>
        <p-password
          formControlName="newPassword"
          placeholder="New Password"
          styleClass="w-full"
          [inputStyle]="{ paddingLeft: '2.5rem' }"
          inputStyleClass="w-full md:w-25rem"
          [toggleMask]="true"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock z-2"></i>
        <p-password
          formControlName="confirmNewPassword"
          placeholder="Confirm New Password"
          styleClass="w-full"
          [inputStyle]="{ paddingLeft: '2.5rem' }"
          inputStyleClass="w-full md:w-25rem"
          [toggleMask]="true"
          [feedback]="false"
        />
      </span>

      <error-list [errors]="errors" />

      <p-button type="submit" label="Change Password" styleClass="w-full" [disabled]="!form.valid" />
    </div>
  </form>
</p-card>
