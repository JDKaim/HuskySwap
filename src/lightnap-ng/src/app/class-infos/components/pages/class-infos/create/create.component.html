
<p-card header="Create">
  <div class="flex gap-1 mb-1">
    <p-button [routerLink]="['..']" icon="pi pi-arrow-up" label="Up to all" />
  </div>

  <form [formGroup]="form" (ngSubmit)="createClicked()" autocomplete="off">
    <div class="w-30rem flex flex-column gap-4">
      <div>
          <label for="title" class="block text-900 font-medium mb-2">Title</label>
          <input pInputText id="title" formControlName="title" class="w-full" />
      </div>
      <div>
          <label for="description" class="block text-900 font-medium mb-2">Description</label>
          <input pInputText id="description" formControlName="description" class="w-full" />
      </div>
      <div>
          <label for="instructor" class="block text-900 font-medium mb-2">Instructor</label>
          <input pInputText id="instructor" formControlName="instructor" class="w-full" />
      </div>
      <div>
          <label for="id" class="block text-900 font-medium mb-2">SLN</label>
          <input pInputText id="id" formControlName="id" class="w-full" />
      </div>
      <div>
          <label for="notes" class="block text-900 font-medium mb-2">Notes</label>
          <input pInputText id="notes" formControlName="notes" class="w-full" />
      </div>

      <error-list [errors]="errors" />
      <p-button type="submit" label="Create" icon="pi pi-save" severity="success" [disabled]="!form.valid" />
    </div>
  </form>
</p-card>
