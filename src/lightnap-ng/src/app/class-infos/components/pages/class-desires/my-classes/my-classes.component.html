
<p-card header="My Wishlist">
  <api-response [apiResponse]="classInfos$" errorMessage="Error loading" loadingMessage="Loading...">
    <ng-template #success let-classInfos>
      @for(classInfo of classInfos; track $index) {
        <a [routerLink]="'class-info' | route : classInfo.id">
          <class-info [classInfo]="classInfo" />
        </a>
      }
      @empty {
        <p>No classes in your wishlist</p>
      }
      <error-list [errors]="errors"></error-list>
    </ng-template>
  </api-response>
</p-card>
