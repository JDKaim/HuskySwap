<p-card header="My Classes">
  <api-response [apiResponse]="classInfos$" errorMessage="Error loading" loadingMessage="Loading...">
    <ng-template #success let-classInfos>
      <div class="flex flex-wrap gap-3">
        @for(classUserInfo of classInfos; track $index) {
        <a [routerLink]="'class-info' | route : classUserInfo.classInfo.id">
          <class-info [classInfo]="classUserInfo.classInfo" />
        </a>
        } @empty {
        <p>You don't have any classes!</p>
        }
        <error-list [errors]="errors"></error-list>
      </div>
    </ng-template>
  </api-response>
</p-card>
