
<p-card header="All">
  <div class="flex gap-1 mb-1">
    <p-button [routerLink]="['create']" severity="success" icon="pi pi-plus" label="Create" />
  </div>

  <api-response [apiResponse]="searchResults$" errorMessage="Error loading items" loadingMessage="Loading items...">
    <ng-template #success let-searchResults>
      <p-panel header="Filters" [formGroup]="form" [toggleable]="true" [collapsed]="true" styleClass="mb-2">
        <div class="flex flex-wrap gap-2">
          <div class="w-16rem">
              <label for="requestedClassId" class="block text-900 font-medium mb-2">RequestedClassId</label>
              <p-inputNumber id="requestedClassId" formControlName="requestedClassId" styleClass="w-full" />
          </div>
          <div class="w-16rem">
              <label for="offeredClassId" class="block text-900 font-medium mb-2">OfferedClassId</label>
              <p-inputNumber id="offeredClassId" formControlName="offeredClassId" styleClass="w-full" />
          </div>
          <div class="w-16rem">
              <label for="userId" class="block text-900 font-medium mb-2">UserId</label>
              <input pInputText id="userId" formControlName="userId" class="w-full" />
          </div>
          <div class="w-16rem">
              <p-checkbox label="IsActive" formControlName="isActive" [binary]="true" class="w-15rem" />
          </div>
        </div>
      </p-panel>

      <p-table
        [value]="searchResults.data"
        [paginator]="true"
        [rows]="pageSize"
        [totalRecords]="searchResults.totalCount"
        [lazy]="true"
        (onLazyLoad)="onLazyLoad($event)"
      >
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>Id</th>
            <th>RequestedClassId</th>
            <th>OfferedClassId</th>
            <th>UserId</th>
            <th>IsActive</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-classRequest>
          <tr>
            <td>
              <p-button [routerLink]="[classRequest.id]" icon="pi pi-eye" />
            </td>
            <td>{{classRequest.id}}</td>
            <td>{{classRequest.requestedClassId | number}}</td>
            <td>{{classRequest.offeredClassId | number}}</td>
            <td>{{classRequest.userId}}</td>
            <td>{{classRequest.isActive}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="100%">There are no items.</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </api-response>
</p-card>
