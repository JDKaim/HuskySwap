
<p-card header="Create">
  <div class="flex gap-1 mb-1">
    <p-button [routerLink]="['..']" icon="pi pi-arrow-up" label="See all" />
  </div>

  <form [formGroup]="form" (ngSubmit)="createClicked()" autocomplete="off">
    <div class="w-30rem flex flex-column gap-4">
      <div>
          <label for="requestedClassId" class="block text-900 font-medium mb-2">RequestedClassId</label>
          <p-inputNumber id="requestedClassId" formControlName="requestedClassId" styleClass="w-full" />
      </div>
      <div>
          <label for="offeredClassId" class="block text-900 font-medium mb-2">OfferedClassId</label>
          <p-inputNumber id="offeredClassId" formControlName="offeredClassId" styleClass="w-full" />
      </div>
      <div>
          <label for="userId" class="block text-900 font-medium mb-2">UserId</label>
          <input pInputText id="userId" formControlName="userId" class="w-full" />
      </div>
      <div>
          <p-checkbox label="IsActive" formControlName="isActive" [binary]="true" class="w-full" />
      </div>

      <error-list [errors]="errors" />
      <p-button type="submit" label="Create" icon="pi pi-save" severity="success" [disabled]="!form.valid" />
    </div>
  </form>
</p-card>
