<div class="surface-0 flex justify-content-center">
  <div id="home" class="landing-wrapper overflow-hidden">
    <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
      <a class="flex align-items-center" href="#">
        <img
          src="assets/layout/images/{{ layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white' }}.png"
          alt="LightNap Logo"
          height="50"
          class="mr-0 lg:mr-2"
        /><span class="text-900 font-medium text-2xl line-height-3 mr-8">LightNap</span>
      </a>
      <a
        pRipple
        class="cursor-pointer block lg:hidden text-700"
        pStyleClass="@next"
        enterFromClass="hidden"
        leaveToClass="hidden"
        [hideOnOutsideClick]="true"
      >
        <i class="pi pi-bars text-4xl"></i>
      </a>
      <div
        class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
        style="top: 120px"
      >
        <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
          @if (loggedIn$ | async) {
          <button
            pButton
            pRipple
            label="App"
            [routerLink]="'user-home' | route"
            class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"
          ></button>
          <button
            pButton
            pRipple
            label="Logout"
            (click)="identityService.logOut().subscribe()"
            class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"
          ></button>
          } @else {
          <button
            pButton
            pRipple
            label="Login"
            [routerLink]="'login' | route"
            class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"
          ></button>
          <button
            pButton
            pRipple
            label="Register"
            [routerLink]="'register' | route"
            class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"
          ></button>
          }
        </div>
      </div>
    </div>

    <p-card header="Welcome To The App">
      <p>This is the public landing page accessible to anyone.</p>
    </p-card>
  </div>
</div>
