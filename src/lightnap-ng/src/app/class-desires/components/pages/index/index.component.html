<p-card header="All">
  <api-response [apiResponse]="classDesires$" errorMessage="Error loading" loadingMessage="Loading...">
    <ng-template #success let-classDesires>
      <div class="flex gap-1 mb-1">
        <p-button [routerLink]="['create']" severity="success" icon="pi pi-plus" label="Create" />
      </div>
      <ul>
        @for(classDesire of classDesires.data; track $index) {
        <li>
          <a [routerLink]="classDesire.id">{{ classDesire | json }}</a>
        </li>
        } @empty {
        <li>There are no items yet</li>
        }
      </ul>
    </ng-template>
  </api-response>
</p-card>
